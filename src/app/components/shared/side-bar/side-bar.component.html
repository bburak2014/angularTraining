<aside class="flex flex-col gap-4 h-full justify-between py-5">
    <div class="flex flex-col gap-4">
        <p class="pl-4 flex items-center justify-between h-5"> <span class="animate-slidein2000 text-sm "
                [class]="(isMenuOpen? 'opacity-100 ' : ' opacity-0 hidden')">Rick
                and Morty API </span>
            <button class=" text-gray-500  relative focus:outline-none" (click)="toggleMenu();">
                <span
                    [class]="genericHamburgerLine + (isMenuOpen? 'rotate-45 translate-y-1' : '-translate-y-0.5')"></span>
                <span [class]="genericHamburgerLine + (isMenuOpen? 'opacity-0' : 'opacity-100')"></span>
                <span
                    [class]="genericHamburgerLine + (isMenuOpen? '-rotate-45 -translate-y-1' : 'translate-y-0.5')"></span>
            </button>
        </p>
        <a routerLink="/" class="pl-4 flex gap-2 items-center" routerLinkActive="border-l-4 border-blue-600"
            [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                stroke="currentColor" class="w-5 h-5">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <span class="animate-slidein1000 text-sm " [class]="(isMenuOpen? 'opacity-100 ' : ' opacity-0 hidden')">Home</span> </a>

        <a routerLink="/charecters" class="pl-4 flex gap-2 items-center" routerLinkActive="border-l-4 border-blue-600"
            [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                stroke="currentColor" class="w-5 h-5">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
            </svg>
            <span class="animate-slidein1000 text-sm " [class]="(isMenuOpen? 'opacity-100 ' : ' opacity-0 hidden')">Charecters</span>

        </a>
    </div>
    <div class="text-[10px] animate-slidein2000 h-5 " [class]="(isMenuOpen? 'opacity-100 ' : ' opacity-0 hidden')">Rict and Morty &#xA9;
        Jengal Software</div>


</aside>
